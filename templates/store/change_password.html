{% extends 'base/base.html' %}

{% block title %}Ürün Yönetimi{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Sistem Ayarları</a></li>
                            <li class="active">Şifre Değiştirme</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
    <div class="content">
        <div class="col-lg-12" >
            <div class="card">
                    <div class="card-header" style="height: 50px;">
                        <strong class="card-title">Şifre Değiştirme</strong>
                    </div>
                    <div class="card-body">
                        <div id="pay-invoice">
                            <div class="card-body">
                                <div class="form-group">
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }} <!-- Tüm form alanlarını paragraf etiketleri içinde göstermek için -->
                                        <button type="submit" class="btn btn-lg btn-info btn-block">
                                        <span>Şifre Değiştir</span>
                                    </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>



{% endblock content %}
